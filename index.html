<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimson Studio - Final Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --crimson: #dc143c;
            --dark-bg: #0a0000;
            --glass: rgba(220, 20, 60, 0.1);
        }
        body {
            background: radial-gradient(circle, #200000, var(--dark-bg));
            color: #fff;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 15px;
            text-align: center;
        }
        .header {
            padding: 30px;
            border-bottom: 2px solid var(--crimson);
            text-shadow: 0 0 10px var(--crimson);
            margin-bottom: 30px;
        }
        /* حاوية المشغل */
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 40px;
            border: 3px solid var(--crimson);
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 0 30px rgba(220, 20, 60, 0.4);
        }
        video { width: 100%; aspect-ratio: 16/9; display: block; }
        
        /* شبكة الفيديوهات */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: var(--glass);
            border: 1px solid var(--crimson);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        .card:hover {
            background: var(--crimson);
            transform: scale(1.05);
        }
        .ad-text { font-size: 10px; color: #ffeb3b; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h1>CRIMSON HUB</h1>
    <p>إذا لم يظهر الفيديو، تأكد من تحديث الصفحة</p>
</div>

<div class="video-container">
    <video id="mainPlayer" controls poster="https://res.cloudinary.com/dssk5tabb/video/upload/v1/01.jpg">
        <source src="https://res.cloudinary.com/dssk5tabb/video/upload/f_auto,q_auto/v1/01.mp4" type="video/mp4">
        متصفحك لا يدعم تشغيل الفيديو.
    </video>
</div>

<div class="grid" id="playlist"></div>

<script>
    const cloudName = "dssk5tabb"; //
    const data = [
        { id: "01", name: "مقطع 1", ad: "https://omg10.com/4/10637838" },
        { id: "02", name: "مقطع 2", ad: "https://omg10.com/4/10639585" },
        { id: "03", name: "مقطع 3", ad: "https://omg10.com/4/10638265" },
        { id: "04", name: "مقطع 4", ad: "https://omg10.com/4/10637840" },
        { id: "05", name: "مقطع 5", ad: "https://omg10.com/4/10637839" },
        { id: "06", name: "مقطع 6", ad: "https://omg10.com/4/10637838" }
    ];

    const playlist = document.getElementById('playlist');
    const player = document.getElementById('mainPlayer');

    data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<span class="ad-text">إعلان ربحي</span><br><b>${item.name}</b>`;
        
        div.onclick = function() {
            // محاولة فتح الإعلان
            const adWindow = window.open(item.ad, '_blank');
            if(!adWindow) alert("برجاء سماح للمتصفح بفتح النوافذ المنبثقة لرؤية الإعلانات والربح");

            // تغيير الفيديو لرابط مباشر مع تقنيات Cloudinary
            const newSrc = `https://res.cloudinary.com/${cloudName}/video/upload/f_auto,q_auto/v1/${item.id}.mp4`;
            
            player.src = newSrc;
            player.load();
            player.play().catch(e => {
                console.log("التشغيل التلقائي يحتاج لضغطك على زر التشغيل");
            });
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
        playlist.appendChild(div);
    });
</script>

</body>
</html>
