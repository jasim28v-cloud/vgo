            margin: 0;
            padding: 20px;
            min-height: 100vh;

        .main-title {

            text-shadow: 0 0 20px var(--neon-pink);
            background: linear-gradient(to bottom, #fff, var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }

        /* Ù…Ø´ØºÙ„ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ø§Ù„Ù‚Ø±Ù…Ø²ÙŠ */
        .player-box {

            border: 3px solid var(--crimson);
            box-shadow: 0 0 40px rgba(149, 1, 1, 0.5);
            background: #000;

        .gallery {

        }

        .vid-card {

            border-radius: 20px;
            padding: 15px;
            cursor: pointer;
            transition: 0.4s;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .vid-card:hover {

            color: white;
            border: none;
            padding: 10px;
            border-radius: 12px;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            cursor: pointer;
